<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Cinema</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href="../css/font-awesome.min.css" rel="stylesheet">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="../css/flexslider.css" rel="stylesheet">
  <link href="../css/templatemo-style.css" rel="stylesheet">

  </head>
  <body class="tm-gray-bg">
  	<!-- Header -->
  	<div class="tm-header">
		<div class="container">
			<div class="row">
				<!-- Logo -->		
				<div class="col-lg-2 col-md-2 col-sm-2 tm-site-name-container">
					<a href="#" class="tm-site-name">JS Cinema</a>	
				</div>
				<!-- Navigation -->	
				<div class="col-lg-7 col-md-7 col-sm-7">
					<nav class="tm-nav">
						<ul>
							<li><a href="index.html">Accueil</a></li>
							<li><a href="schedules.html">Séances</a></li>
							<li><a href="movies.html">Tous les films</a></li>
							<li><a href="about.html">A propos</a></li>
						</ul>
					</nav>		
				</div>
				<!-- Search -->
				<div class="col-lg-2 col-md-2 col-sm-2 search">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Rechercher un film...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">
				        	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				        </button>
				      </span>
				    </div>
				</div>
				<!-- Login -->
				<div class="col-lg-1 col-md-1 col-sm-1 login">
    		      	<a href="login.html" class="active"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
				</div>
		    </div>
		</div>	
	</div>

	<!-- Banner -->
	<section class="tm-small-banner">
		<div class="flexslider flexslider-banner">
		  <ul class="slides">
		    <li>
			    <div class="tm-small-banner-inner">
					<h1 class="tm-small-banner-title">Ma <span class="tm-yellow-text">Réservation</span></h1>
					<p class="tm-small-banner-subtitle">Tarifs & Places</p>
				</div>
				<img src="../img/banner-1-2.jpg" alt="Image" />
			</li>	
		</ul>
	</section>

	<!-- gray bg -->
	<section class="container tm-home-section-1" id="more">
		<div class="section-margin-top">
			<div class="row confirm-reservation">

				<!-- Recap -->
				<div class="col-sm-8 col-xs-12">
					<div class="tm-movies-box-1">
						<div class="img-ctn col-sm-4">
							<img src="../img/movie1.jpg" alt="image" class="img-responsive movie-img col-sm-offset-4">
						</div>
						<div class="col-sm-8">
							<div class="tm-movies-box-1-info">
								<div class="tm-movies-box-1-info-left">
									<p class="text-uppercase margin-bottom-20 title" id="reservation-movie-title">PIRATES DES CARAIBES: LA VENGEANCE DE SALAZAR - VOSTF</p>	
								</div>
								<div class="tm-movies-box-1-info-right">
									<p id="reservation-date margin-bottom-20">28 Mai 2017</p>
									<p id="reservation-time">21:45</p>
								</div>							
							</div>
						</div>
					</div>
				</div>

				<!-- Tarif -->
				<div class="col-sm-4 col-xs-12">
					<div class="tm-movies-box-1">
						<form action="#" method="post" class="login-form">
							<div class="tm-reservation-box-right">
								<p>Tarif: 4,90 €</p>
									<div class="tm-form-inner">
										<div class="form-group row">
										  	<label for="number-seats" class="col-2 col-form-label">Nombre de places</label>
										  	<div class="col-10">
										   		<input class="form-control" type="number" value="1" id="number-seats">
										  	</div>
										</div>
									</div>
							</div>
							<div class="tm-movies-box-1-link">
								<div class="tm-movies-box-1-link-left col-xs-8">
									Total: <span id="reservation-total-price">4,90</span> €
								</div>
								<button class="tm-movies-box-1-link-right glyphicon glyphicon-ok" type="submit" name="submit"></button>
							</div>
						</form>
					</div>					
				</div>

			</div>
		</div>
	</section>		

	<footer class="tm-black-bg">
		<div class="container">
			<div class="row">
				<p class="tm-copyright-text">Copyright &copy; 2017 JS Cinema 
			</div>
		</div>		
	</footer>
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>      		<!-- jQuery -->
  	<script type="text/javascript" src="../js/moment.js"></script>							<!-- moment.js -->
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>					<!-- bootstrap js -->
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.min.js"></script>	<!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->
	<script type="text/javascript" src="../js/jquery.flexslider-min.js"></script>
   	<script type="text/javascript" src="../js/templatemo-script.js"></script>      		<!-- Templatemo Script -->
	<script>
		// HTML document is loaded. DOM is ready.
		$(function() {

			$('#hotelCarTabs a').click(function (e) {
			  e.preventDefault()
			  $(this).tab('show')
			})

        	$('.date').datetimepicker({
            	format: 'MM/DD/YYYY'
            });
            $('.date-time').datetimepicker();
           
			// https://css-tricks.com/snippets/jquery/smooth-scrolling/
		  	$('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			      var target = $(this.hash);
			      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			      if (target.length) {
			        $('html,body').animate({
			          scrollTop: target.offset().top
			        }, 1000);
			        return false;
			      }
			    }
		  	});
		});
		
		// Load Flexslider when everything is loaded.
		$(window).load(function() {	  		
		    $('.flexslider').flexslider({
			    controlNav: false
		    });
	  	});
	</script>
 </body>
 </html>
