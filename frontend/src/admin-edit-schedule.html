<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Cinema</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet"> 
  <link href="css/flexslider.css" rel="stylesheet"> 
  <link href="css/templatemo-style.css" rel="stylesheet">

  </head>
  <body class="tm-gray-bg">
  	<!-- Header -->
  	<div class="tm-header">
		<div class="container">
			<div class="row">
				<!-- Logo -->		
				<div class="col-lg-2 col-md-2 col-sm-2 tm-site-name-container">
					<a href="#" class="tm-site-name">JS Cinema</a>	
				</div>
				<!-- Navigation -->	
				<div class="col-lg-7 col-md-7 col-sm-7">
					<nav class="tm-nav">
						<ul>
							<li><a href="index.html">Accueil</a></li>
							<li><a href="schedules.html">Séances</a></li>
							<li><a href="movies.html">Tous les films</a></li>
							<li><a href="about.html">A propos</a></li>
						</ul>
					</nav>		
				</div>
				<!-- Search -->
				<div class="col-lg-2 col-md-2 col-sm-2 search">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Rechercher un film...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">
				        	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				        </button>
				      </span>
				    </div>
				</div>
				<!-- Login -->
				<div class="col-lg-1 col-md-1 col-sm-1 login">
    		      	<a href="login.html" class="active"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
				</div>
		    </div>
		</div>	
	</div>

	<!-- Banner -->
	<section class="tm-small-banner">
		<div class="flexslider flexslider-banner">
		  <ul class="slides">
		    <li>
			    <div class="tm-small-banner-inner">
					<h1 class="tm-small-banner-title">Mode d'<span class="tm-yellow-text">édition</span></h1>
				</div>
				<img src="img/banner-1-2.jpg" alt="Image" />
			</li>	
		</ul>
	</section>

	<!-- gray bg -->
	<section class="container tm-home-section-1" id="more">
	
		<div class="section-margin-top">
			<div class="row tm-schedules-box">
				<div class="col-lg-3 col-mg-3 col-sm-3">
					<img src="img/movie1.jpg" alt="image" class="img-responsive movie-img">
				</div>
				<form class="col-lg-9 col-mg-9 col-sm-9" action="#" method="post">
					<div class="tm-schedules-box-info">
						<div class="tm-schedules-box-info-left">
							<div class="form-group">
							    <label for="movie-title">Nom</label>
								<input type="text" class="form-control" id="movie-title" placeholder="Nom du film">
							</div>
				            <div class="form-group">
								<label for="movie-released-date" class="col-2 col-form-label">Date de sortie</label>
							  	<div class="col-10">
							    	<input class="form-control" type="date" value="2017-05-29" id="movie-released-date">
							  	</div>
							</div>
				            <div class="form-group">
							    <label for="movie-type">Genre</label>
							    <select multiple class="form-control" id="movie-type">
							    	<option>Programme</option>
									<option>Action</option>
									<option>Animation</option>
									<option>Aventure</option>
									<option>Biographique</option>
									<option>Catastrophe</option>
									<option>Comédie</option>
									<option>Comédie Dramatique</option>
									<option>Comédie Musicale</option>
									<option>Comédie Policière</option>
									<option>Comédie Romantique</option>
									<option>Court Métrage</option>
									<option>Dessin Animé</option>
									<option>Documentaire</option>
									<option>Drame</option>
									<option>Drame Psychologique</option>
									<option>Epouvante</option>
									<option>Espionnage</option>
									<option>Fantastique</option>
									<option>Film à Sketches</option>
									<option>Film Musical</option>
									<option>Guerre</option>
									<option>Historique</option>
									<option>Horreur</option>
									<option>Manga</option>
									<option>Mélodrame</option>
									<option>Muet</option>
									<option>Par Parties</option>
									<option>Policier</option>
									<option>Politique</option>
									<option>Programme</option>
									<option>Romance</option>
									<option>Science Fiction</option>
									<option>Sérial</option>
									<option>Spectacle</option>
									<option>Téléfilm</option>
									<option>Théâtre</option>
									<option>Thriller</option>
									<option>Western</option>
							    </select>
							</div>
							<div class="form-group">
								<label for="movie-duration" class="col-2 col-form-label">Durée</label>
							  	<div class="col-10">
							    	<input class="form-control" type="time" value="02:00:00" id="movie-duration">
							  	</div>
							</div>
							<div class="form-group">
								<label for="movie-place" class="col-2 col-form-label">Salle</label>
							    <select class="form-control" id="movie-place">
							    	<option>A</option>
							    	<option>B</option>
							    	<option>C</option>
							    	<option>D</option>
							    	<option>E</option>
							    </select>
							</div>
							<div class="form-group">
								<label for="movie-image">Affiche</label>
							    <input type="file" class="form-control-file" id="movie-image">
							</div>
						</div>
						<div class="tm-schedules-box-info-right">
							<div class="form-group description">
							    <label for="movie-synopsis">Synopsis</label>
								<textarea class="form-control" id="movie-synopsis" rows="22"></textarea>
							</div>	
						</div>							
					</div>
					<div class="tm-schedules-box-link">
						<div class="tm-schedules-box-link-left col-sm-10">
							<ul class="schedules">
								<li class="schedule">
									<span class="schedules-title row">En VO, Numérique</span>
									<div class="btn-group col-lg-12 col-md-12 col-sm-12" role="group">
										<button type="button" class="btn btn-default">09:30</button>
									  	<button type="button" class="btn btn-default">11:30</button>
									  	<button type="button" class="btn btn-default">13:30</button>
									  	<button type="button" class="btn btn-default">15:30</button>
									  	<button type="button" class="btn btn-default">17:30</button>
									  	<button type="button" class="btn btn-default">19:30</button>
									  	<button type="button" class="btn btn-default glyphicon glyphicon-plus"></button>
									</div>
								</li>
								<li class="schedule">
									<span class="schedules-title row">En VF, Numérique</span>
									<div class="btn-group col-lg-12 col-md-12 col-sm-12" role="group">
										<button type="button" class="btn btn-default">09:30</button>
									  	<button type="button" class="btn btn-default">11:30</button>
									  	<button type="button" class="btn btn-default">13:30</button>
									  	<button type="button" class="btn btn-default">15:30</button>
									  	<button type="button" class="btn btn-default">17:30</button>
									  	<button type="button" class="btn btn-default">19:30</button>
										<button type="button" class="btn btn-default glyphicon glyphicon-plus"></button>
									</div>
								</li>				
							</ul>
						</div>
						<button type="submit" name="submit" class="tm-schedules-box-link-right col-sm-2">
							Enregistrer<br/>
							<span class="glyphicon glyphicon-ok"></span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</section>


	<footer class="tm-black-bg">
		<div class="container">
			<div class="row">
				<p class="tm-copyright-text">Copyright &copy; 2017 JS Cinema 
			</div>
		</div>		
	</footer>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>      		<!-- jQuery -->
  	<script type="text/javascript" src="js/moment.js"></script>							<!-- moment.js -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>					<!-- bootstrap js -->
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>	<!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->
	<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
   	<script type="text/javascript" src="js/templatemo-script.js"></script>      		<!-- Templatemo Script -->
	<script>
		// HTML document is loaded. DOM is ready.
		$(function() {

			$('#hotelCarTabs a').click(function (e) {
			  e.preventDefault()
			  $(this).tab('show')
			})

        	$('.date').datetimepicker({
            	format: 'MM/DD/YYYY'
            });
            $('.date-time').datetimepicker();
           
			// https://css-tricks.com/snippets/jquery/smooth-scrolling/
		  	$('a[href*=#]:not([href=#])').click(function() {
			    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			      var target = $(this.hash);
			      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			      if (target.length) {
			        $('html,body').animate({
			          scrollTop: target.offset().top
			        }, 1000);
			        return false;
			      }
			    }
		  	});
		});
		
		// Load Flexslider when everything is loaded.
		$(window).load(function() {	  		
		    $('.flexslider').flexslider({
			    controlNav: false
		    });
	  	});
	</script>
 </body>
 </html>
